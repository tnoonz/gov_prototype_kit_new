{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/index">Back</a>

      <h1 class="heading-large">Where do mainly eat your sushi?
      </h1>

      <form class="form" action="/juggling-trick" method="post">

          <div class="form-group">
    <fieldset>

      <legend>
        <h1 class="heading-medium"></h1>
      </legend>

      <div class="multiple-choice">
        <input id="radio-1" type="radio" name="juggling-balls" value="The Moon" {{checked('juggling-balls',"The Moon")}}>
        <label for="radio-1">The Moon</label>
      </div>
      <div class="multiple-choice">
        <input id="radio-2" type="radio" name="juggling-balls" value="North Korea" {{checked('juggling-balls',"North Korea")}}>
        <label for="radio-2">North Korea</label>
      </div>
      <p class="form-block">or</p>
      <div class="multiple-choice">
        <input id="radio-3" type="radio" name="juggling-balls" value="In a bin" {{checked('juggling-balls',"In a bin")}}>
        <label for="radio-3">In a bin</label>
      </div>

    </fieldset>
  </div>

        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
