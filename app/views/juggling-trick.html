{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/juggling-balls">Back</a>

      <h1 class="heading-large">
      </h1>

      <form class="form" action="/check-your-answers-page" method="post">



        <div class="form-group">
          <label class="heading-large" for="juggling-trick">
            Describe the most extreme place you have eaten sushi

          </label>
          <textarea class="form-control form-control-3-4" name="juggling-trick" id="juggling-trick" rows="5">{{ data['juggling-trick']}}</textarea>
        </div>

        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
